<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoraraTeachSystems</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <h1>Welcome to ZoraraTeachSystems</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid username or password.</p>
    </div>

    <!-- Content Container (hidden initially) -->
    <div class="content-container" style="display: none;">
        <div class="key-display">
            <h1 id="key-title"></h1>
            <p id="key-description"></p>
        </div>
        <button id="download-button">Download Script</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
